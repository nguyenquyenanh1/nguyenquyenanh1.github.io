    <script>
        //bài 1
        function checknumber(a, b) {

            if (typeof a != 'number') {
                document.write(a + " is not a number <br/> ");
            }
            else {
                document.write(a + " is a number <br/> ");
            }

            if (typeof b != 'number') {
                document.write(b + " is not a number <br/> ");
            }
            else {
                document.write(b + " is a number <br/> ");
            }

            if (a > b) {
                document.write(a + ' lớn hơn ' + b)
            }
            else {
                document.write(b + ' lớn hơn ' + a)
            }
        }
        //bài 2 



        function giaiThua(num) {

            var result = num;
            if (num === 0 || num === 1) {
                return 1;
            }
            while (num > 1) {
                num--;
                result *= num;
            }
            return result;
        }

        //bài 3

        function evenNumber(Arr) {
            var newArr = [];
            Arr.sort(function (a, b) { return b - a });
            for (let i = 0; i < Arr.length; i++) {
                if (Arr[i] % 2 === 0) {
                    newArr.push(Arr[i])
                } 
            }
            return newArr
        } 


        //bài 4

        function userInformation (obj) {

            if(obj.username == '' || obj.username.length > 20) {
                return alert ('bạn chưa nhập tên đăng nhập hoặc quá dài');
            }
            if(obj.password == ''){
                return alert ('bạn chưa nhập mật khẩu');
            }
            if (obj.password.length < 5 || obj.password.length > 32){
                return alert('Mật khẩu quá ngắn hoặc quá dài!!')
            }
            if (obj.password !== obj.confirm){
                return alert('Xác nhận lại mật khẩu chưa đúng!')
            }



        }
