<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="calculator">

        <input type="text" id="boxresult" value="">
        
        <div class="boxbutton">

			<button class="del" onclick="reset()" value="">C</button>
            <button class="plus operation" onclick="plus(this)" value="+">+</button>
            <button class="minus operation" onclick="minus(this)" value="-">-</button>
            <button class="times operation" onclick="times(this)" value="*">*</button>
            <button class="divide operation" onclick="divide(this)" value="/">/</button>
            <button class="percent operation" onclick="percent()" value="%">%</button>
            <button class="number" onclick ="pressnumber(this)" value= "9" >9</button>
            <button class="number" onclick ="pressnumber(this)" value= "8" >8</button>
            <button class="number" onclick ="pressnumber(this)" value= "7" >7</button>
            <button class="number" onclick ="pressnumber(this)" value= "6" >6</button>
            <button class="number" onclick ="pressnumber(this)" value= "5" >5</button>
            <button class="number" onclick ="pressnumber(this)" value= "4" >4</button>
            <button class="number" onclick ="pressnumber(this)" value= "3" >3</button>
            <button class="number" onclick ="pressnumber(this)" value= "2" >2</button>
            <button class="number" onclick ="pressnumber(this)" value= "1" >1</button>
            <button class="number" onclick ="pressnumber(this)" value= "0" >0</button>
            <button class="dots" onclick="dots(this)" value=".">.</button>
            <button class="equal" onclick ="equal(this)">=</button>
            <button class="square operation" onclick="square(this)">&sup2;</button>
            <button class="pi operation" onclick="pi(this)">&pi;</button>
            <button class="squarerootof2 operation" onclick="squarerootof2(this)">cÄƒn 2</button>

		</div>

	</div>
	<script>
		const input = document.querySelector('#boxresult');
		let display =''
		function pressnumber(_this) {
			let valueCurrentClick = _this.value;
			display =display + valueCurrentClick;
			console.log(display);

			input.value = display;		
		}

		function equal(_this){
			console.log(display);
			display = eval(display);
			input.value = display;	
		}

		function plus (_this){
			display+= _this.value;
			input.value = display;	
		}

		function minus(_this){
			display += _this.value;
			input.value = display;
		}

		function times(_this){
			display +=_this.value;
			input.value = display;
		}

		function divide(_this){
			display +=_this.value;
			input.value = display;
		}

			
		function percent(_this){	
			input.value = display/100;
		}

		function dots (_this){
			display +=_this.value;
			input.value = display;
		}

		function square(_this){
			input.value = display*display;
		}

		function pi(_this){
			display = Math.PI*display;
			input.value = display;
		}

		function squarerootof2(_this){
			display = Math.sqrt(display);
		 	input.value = display;
		}

		function reset(){
			display = "";
			input.value = display;
		
		} 


		


		
		


		
	</script>


	
</body>
</html>
