    <script>
        //bài 1 : tính giai thừa  
            function GiaiThua(num) {
                for (a=1; num>=1; num--) {
                    a = a*num;
                }
                return a;
        }
        //bài 2 : Đảo chuỗi
            function Daochuoi (str) {
                let newStr = '';
                for(let i = str.length-1;i>=0;i--){
                    newStr += str[i]
                }
            return newStr;
            }

                for(let i = 0 ; i<9; i++){

                } 
            return res;
            }
        //bài 4 :
        
        function sortname (arr){
          arr.sort(function(a,b){

          })
            for(let i = 0; i < arr.length; i++ ){
                document.write("<p>" +i+  "."  + arr[i] + "</p>") ;
            }            
        } 

        //bài 5:
        function double (broken = [1,2,3]){
            
            for(let i = 0; i< broken.length; i++ ){
                broken[i] = broken[i] * 2;  
            }
            return broken;
        }
        //bài 6:
        function division (surplus = [3,100,7]){
            for (let i = 0; i< surplus.length; i++ ){
                surplus[i] = surplus[i] % 2;
            }
            return surplus;
        }
